    <div class="row">
      <div class="col-md-6">

    <button class="btn btn-secondary" id="edit">수정</button>

  <script>
    var login_uid = JSON.parse(localStorage.getItem('user')).uid;

    $('#edit').hide();
    $('#delete').hide();

    if (login_uid == "jpHyHcNHKlVVdgQOfeeDLPVgOYU2") {
      $('#edit').show();
      $('#delete').show();
    }

    /* 파이어베이스 기본 문법 시작 */
    const db = firebase.firestore();
    const storage = firebase.storage();
    /* 파이어베이스 기본 문법 끝 */

    var 쿼리스트링 = new URLSearchParams(window.location.search);


    db.collection('membership').doc(쿼리스트링.get('id')).get().then((result) => {

      $('.author').html('작성자 : ' + result.data().이름)

      $('.title').html(result.data().제목)
      $('.content').html(result.data().내용.replace(/(\n|\r\n)/g, '<br>'));
      $('.price').html(result.data().가격)
      $('.detail-pic').attr('src', `${result.data().이미지}`)
    })

    $('#edit').click(function () {
      window.location.href = './edit4.html?id=' + 쿼리스트링.get('id')
    });

    $('#delete').click(function () {
      db.collection('membership').doc(쿼리스트링.get('id')).delete().then(() => {
        history.back();
      })
    });


  </script>
