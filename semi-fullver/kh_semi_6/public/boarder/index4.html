  <!-- 글쓰기 버튼 시작 -->

    <button class="btn btn-secondary" id="write" style="float: right;"><a href="./upload4.html">글쓰기</a></button>
  </div>
  <!-- 글쓰기 버튼 끝 -->


  <script>
    var login_uid = JSON.parse(localStorage.getItem('user')).uid;

    $('#write').hide();
    if (login_uid == "jpHyHcNHKlVVdgQOfeeDLPVgOYU2") {
      $('#write').show();
    }

    const db = firebase.firestore();
    db.collection('membership').get().then((결과) => {
      결과.forEach((doc) => {
        var date = new Date(doc.data().날짜.seconds * 1000);
        var 템플릿 = `<div class="product">
          <div class="thumbnail" onClick="location.href='./detail4.html?id=${doc.id}'" style="background-image: url('${doc.data().이미지}')"></div>
              <div class="flex-grow-1 p-4">
                <a href="./detail4.html?id=${doc.id}"><h5 class="title">${doc.data().제목}</h5></a>
                <p class="date">${date.getFullYear() + '-' + ('0' + (date.getMonth() + 1)).slice(-2) + '-' + ('0' + date.getDate()).slice(-2) + ' ' + ('0' + date.getHours()).slice(-2) + ':' + ('0' + date.getMinutes()).slice(-2) + ':' + ('0' + date.getSeconds()).slice(-2)}</p>
                <p class="price">${doc.data().기간}</p>
              </div>
            </div>`;
        $('.container').append(템플릿)
      })
    })




  </script>
