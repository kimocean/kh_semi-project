  <div class="container p-4 detail">
    <div class="row">
      <div class="col-3 p-0">
        <ul class="list-group chat-list">
          <li class="list-group-item">
            <h6 id="chat_title"></h6>
            <h6 class="text-small" id="chat_id"></h6>
          </li>
        </ul>
      </div>
      <div class="col-9 p-0">
        <div class="chat-room">
          <ul class="list-group chat-content">
          </ul>
          <div class="input-group">
            <input class="form-control" id="chat-input">
            <button class="btn btn-secondary" id="send">전송</button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-danger" id="delete">채팅방 삭제</button>
  </div>
  <!-- 채팅 html 종료 -->


  <script>
    /* 파이어베이스 기본 문법 시작 */
    const db = firebase.firestore();
    const storage = firebase.storage();
    /* 파이어베이스 기본 문법 끝 */
    var 내uid = JSON.parse(localStorage.getItem('user')).uid
    var my_nick = (JSON.parse(localStorage.getItem('user'))).displayName



    var queryString = new URLSearchParams(window.location.search);
    var chatroom_id = queryString.get('id');

    $('#delete').hide();

    db.collection('chatroom').doc(chatroom_id).get().then((result) => {
      if (result.data().uid == 내uid) {
        $('#delete').show();
      }
      if (내uid == "jpHyHcNHKlVVdgQOfeeDLPVgOYU2") {
        $('#delete').show();
      }
    })


    $('#send').click(function () {

      var 데이터 = {
        content: $('#chat-input').val(),
        date: new Date(),
        uid: 내uid,
        sender: my_nick
      }

      db.collection('chatroom').doc(chatroom_id).collection('messages').add(데이터).then(() => { location.reload() });
    });

    db.collection('chatroom').doc(chatroom_id).collection('messages').orderBy('date').get().then((result_set) => {
      result_set.forEach((result) => {
        var template;
        var sender = "";
        if (result.data().sender != undefined) {
          sender = result.data().sender;
        }
        if (result.data().uid == 내uid) {
          template = `<li>
            <span class="chat-box mine"><p>${result.data().content}</p><p><small>${sender}</small></p></span>
          </li>`;
        } else {
          template = `<li><span class="chat-box"><p>${result.data().content}</p><p><small>${sender}</small></p></span></li>`;
        }

        $('.chat-content').append(template);
      })
    })

  </script>
