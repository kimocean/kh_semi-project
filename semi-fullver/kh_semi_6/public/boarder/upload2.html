  <div class="container mt-3">
    <input type="text" class="form-control mt-2" id="title" placeholder="채팅방 제목">
    <textarea class="form-control mt-2" id="content" placeholder="채팅방 설명"></textarea>
    <input class="form-control mt-2" type="file" id="image">
    <button class="btn btn-secondary mt-3" id="send">만들기</button>
  </div>
  <script>

    const db = firebase.firestore();
    const storage = firebase.storage();

    $('#send').click(function () {

      var file = document.querySelector('#image').files[0];
      var storageRef = storage.ref();
      var 저장할경로 = storageRef.child('image/' + file.name);
      var 업로드작업 = 저장할경로.put(file)

      업로드작업.on('state_changed',
        // 변화시 동작하는 함수 
        null,
        //에러시 동작하는 함수
        (error) => {
          console.error('실패사유는', error);
        },
        // 성공시 동작하는 함수
        () => {
          업로드작업.snapshot.ref.getDownloadURL().then((url) => {
            console.log('업로드된 경로는', url);

            var 저장할거 = {
              제목: $('#title').val(),
              내용: $('#content').val(),
              날짜: new Date(),
              이미지: url,
              uid: JSON.parse(localStorage.getItem('user')).uid,
            }

            db.collection('chatroom').add(저장할거).then((result) => {
              console.log(result);
              history.back();
            }).catch((err) => {
              console.log(err);
            })

          });
        }
      );
    })
  </script>
