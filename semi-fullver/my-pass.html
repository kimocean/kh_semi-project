  /* 파이어베이스 DB 갖고오기 */
  const db = firebase.firestore()
    db.collection('이용권상세').get('Uqzo6ZzFUcDvY1oachhw').then((result) => {
      const tbody = document.querySelector('tbody')
      result.forEach((doc) => {

        tbody.appendChild(tr)
        const addData = (data) => {
          const td = document.createElement('td')
          td.innerHTML = data
          tr.appendChild(td)
        }

        const data = doc.data()
        addData(data['이름']) 
        addData(data['지점']) 
        addData(data['이용권명']) 
        addData(data['이용권현황']) 
        addData(data['유효기간']) 
        addData(data['담당강사'])
