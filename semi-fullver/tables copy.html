   /* 파베 DB */
  const db = firebase.firestore()
  db.collection('Staff').get('테스트').then((result) => {
    const tbody = document.querySelector('tbody')
    result.forEach((doc) => {
       const tr = document.createElement('tr')
       tbody.appendChild(tr)
      const addData = (data) => {
        const td = document.createElement('td')
        td.innerHTML = data
        tr.appendChild(td)
      }

      const data = doc.data()
      addData(data['아이디']) 
      addData(data['이름']) 
      addData(data['직급']) 
      addData
    })
    })
