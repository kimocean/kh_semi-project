<body>
  <div class="inbody">

      <img src="http://cdn.onlinewebfonts.com/svg/img_411522.png" width="40" height="50" alt="inbodyCheck">
      <p>인바디 기록</p>
    </div>
    
    <div class="user-name">
      <p><b>정민주</b> 회원님</p>
      <hr>
    </div> 

  <!-- 테이블 시작 -->
  <div class="row">
  <div class="col-lg-12"> 
    <table class="table table-striped">
      <thead>
          <td>일자</td>
          <td>키(cm)</td>
          <td>체중(kg)</td>
          <td>체지방량(kg)</td>
          <td>골격근량(kg)</td>
        </tr> 
      </thead>
      
      <tbody>
        <tr>

        </tr>
      </tbody>

      </table>
    </div>
  </div> 
  <!-- 테이블 끝-->

  <!-- 폰트 -->
<style>
  *{
    font-family: 'Noto Sans KR', sans-serif;
  }
</style>

<!-- 제이쿼리 -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

 <!-- 파베 -->

   <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>

<!-- 파이어베이스 정보 -->
<script>
  
const firebaseConfig = {
    apiKey: "AIzaSyAkxep9jM-FpeZmEzaHlJuhiiQNEHb_HOk",
    authDomain: "semiproject6.firebaseapp.com",
    databaseURL: "https://semiproject6-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "semiproject6",
    storageBucket: "semiproject6.appspot.com",
    messagingSenderId: "300720308935",
    appId: "1:300720308935:web:09cbe5d14559220c0cb4e2"
  };
  // Initialize Firebase
   firebase.initializeApp(firebaseConfig);
  
  //파이어베이스 DB 갖고오기
  const db = firebase.firestore()
  db.collection('인바디 기록(회원용)')/* .where('회원관리','==', '김이박') */.get().then((result) => {
    const tbody = document.querySelector('tbody')
    result.forEach((doc) => {
       const tr = document.createElement('tr')
       tbody.appendChild(tr)
      const addData = (data) => {
        const td = document.createElement('td')
        td.innerHTML = data
        tr.appendChild(td)
      }

      /* DB 값 입력 */
      const data = doc.data()
      addData(data['일자']) 
      addData(data['키(cm)']) 
      addData(data['체중(kg)']) 
      addData(data['체지방량(kg)']) 
      addData(data['골격근량(kg)']) 
      addData
    })
    })
</script>
    
  </div>
</body>
</html>
